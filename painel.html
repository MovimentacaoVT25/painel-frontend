<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Operador - Empilhadeira</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìã</text></svg>">
    <style>
        :root {
            --primary-color: #1a73e8; --secondary-color: #5f6368; --background-color: #f1f3f4;
            --card-bg: #fff; --border-color: #dadce0; --text-primary: #202124;
            --text-secondary: #5f6368; --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            --status-pendente: #ea4335; --status-andamento: #fbbc04; --status-concluido: #34a853;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--text-primary); }
        .main-container { display: flex; flex-direction: column; min-height: 100vh; }
        .header { background-color: var(--card-bg); padding: 16px 24px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; }
        .header-title { font-size: 22px; font-weight: 400; }
        .controls-container { background-color: #e8eaed; padding: 16px 24px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; }
        .stats-container, .filters-container { display: flex; gap: 16px; align-items: center; }
        .stat-item { background-color: var(--card-bg); padding: 8px 16px; border-radius: 16px; font-weight: 500; display: flex; align-items: center; gap: 8px; border: 2px solid transparent; }
        .stat-item .count { color: white; border-radius: 50%; width: 24px; height: 24px; display: inline-flex; justify-content: center; align-items: center; font-size: 14px; }
        .stat-pendente { border-color: var(--status-pendente); } .stat-pendente .count { background-color: var(--status-pendente); }
        .stat-andamento { border-color: var(--status-andamento); } .stat-andamento .count { background-color: var(--status-andamento); }
        .stat-concluido { border-color: var(--status-concluido); } .stat-concluido .count { background-color: var(--status-concluido); }
        .filter { padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; background-color: var(--card-bg); }
        .requests-grid-container { flex-grow: 1; overflow-y: auto; padding: 24px; position: relative; }
        .loading-spinner { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        .requests-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 24px; }
        .request-card { background-color: var(--card-bg); border-radius: 8px; box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; }
        .card-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid; }
        .card-header.status-pendente { border-left-color: var(--status-pendente); }
        .card-header.status-em-andamento { border-left-color: var(--status-andamento); }
        .card-header.status-concluido { border-left-color: var(--status-concluido); }
        .card-id { font-size: 18px; font-weight: 500; }
        .card-timestamp { font-size: 13px; color: var(--text-secondary); }
        .card-body { padding: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px; flex-grow: 1; }
        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 12px; color: var(--text-secondary); margin-bottom: 4px; text-transform: uppercase; }
        .info-value { font-size: 15px; word-break: break-word; }
        .info-item.full-width { grid-column: 1 / -1; }
        .card-footer { background-color: #f8f9fa; padding: 12px 16px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 12px; }
        .action-btn { border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 500; }
        .btn-iniciar { background-color: var(--status-andamento); color: var(--text-primary); }
        .btn-concluir { background-color: var(--status-concluido); color: white; }
        .empty-state { text-align: center; color: var(--text-secondary); padding: 40px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header"><h1 class="header-title">üìã Painel do Operador</h1></header>
        <div class="controls-container">
            <div class="stats-container">
                <div class="stat-item stat-pendente"><span class="count" id="count-pendente">0</span> Pendentes</div>
                <div class="stat-item stat-andamento"><span class="count" id="count-andamento">0</span> Em Andamento</div>
                <div class="stat-item stat-concluido"><span class="count" id="count-concluido">0</span> Conclu√≠dos</div>
            </div>
            <div class="filters-container">
                <select id="statusFilter" class="filter">
                    <option value="todos">Todos os Status</option>
                    <option value="pendente">Pendente</option>
                    <option value="em-andamento">Em Andamento</option>
                    <option value="concluido">Conclu√≠do</option>
                </select>
            </div>
        </div>
        <main class="requests-grid-container">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="requests-grid" id="requestsGrid"></div>
            <div class="empty-state" id="emptyState" style="display: none;">Nenhuma solicita√ß√£o encontrada.</div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const API_BASE_URL = 'https://painel-v4-api.vercel.app/api';
            const requestsGrid = document.getElementById('requestsGrid');
            const statusFilter = document.getElementById('statusFilter');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const emptyState = document.getElementById('emptyState');
            let allRequests = [];

            const toggleLoading = (show) => { loadingSpinner.style.display = show ? 'block' : 'none'; };

            const fetchData = async () => {
                toggleLoading(true);
                emptyState.style.display = 'none';
                requestsGrid.innerHTML = '';
                try {
                    const [requestsRes, statsRes] = await Promise.all([
                        fetch(`${API_BASE_URL}/requests`),
                        fetch(`${API_BASE_URL}/requests/stats`)
                    ]);
                    if (!requestsRes.ok || !statsRes.ok) throw new Error('Erro de rede');

                    const requestsData = await requestsRes.json();
                    const statsData = await statsRes.json();
                    
                    allRequests = Array.isArray(requestsData) ? requestsData : [];
                    
                    document.getElementById('count-pendente').textContent = statsData.pendente || 0;
                    document.getElementById('count-andamento').textContent = statsData.em_andamento || 0;
                    document.getElementById('count-concluido').textContent = statsData.concluido || 0;
                    
                    renderRequests();
                } catch (error) {
                    console.error("Erro ao buscar dados:", error);
                    requestsGrid.innerHTML = `<p>Erro ao carregar dados.</p>`;
                } finally {
                    toggleLoading(false);
                }
            };

            const renderRequests = () => {
                const filtered = allRequests.filter(req => statusFilter.value === 'todos' || req.status === statusFilter.value);
                
                if (filtered.length === 0) {
                    emptyState.style.display = 'block';
                    requestsGrid.innerHTML = '';
                } else {
                    emptyState.style.display = 'none';
                    requestsGrid.innerHTML = filtered.map(createRequestCard).join('');
                }
            };

            const createRequestCard = (req) => {
                const statusClass = `status-${req.status.replace(/_/g, '-')}`;
                const inicio = req.inicio_atendimento ? new Date(req.inicio_atendimento).toLocaleString('pt-BR') : '---';
                const conclusao = req.conclusao_atendimento ? new Date(req.conclusao_atendimento).toLocaleString('pt-BR') : '---';
                return `
                    <div class="request-card">
                        <div class="card-header ${statusClass}">
                            <div>
                                <div class="card-id">${req.emp_id}</div>
                                <div class="card-timestamp">${new Date(req.timestamp).toLocaleString('pt-BR')}</div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="info-item"><div class="info-label">Solicitante</div><div class="info-value">${req.solicitante}</div></div>
                            <div class="info-item"><div class="info-label">√Årea</div><div class="info-value">${req.area_solicitante}</div></div>
                            <div class="info-item full-width"><div class="info-label">Observa√ß√£o</div><div class="info-value">${req.observacao || 'Nenhuma'}</div></div>
                            <div class="info-item"><div class="info-label">In√≠cio</div><div class="info-value">${inicio}</div></div>
                            <div class="info-item"><div class="info-label">Conclus√£o</div><div class="info-value">${conclusao}</div></div>
                        </div>
                        <div class="card-footer">
                            ${req.status === 'pendente' ? `<button class="action-btn btn-iniciar" onclick="updateRequestStatus('${req.emp_id}', 'em-andamento')">Iniciar</button>` : ''}
                            ${req.status === 'em-andamento' ? `<button class="action-btn btn-concluir" onclick="updateRequestStatus('${req.emp_id}', 'concluido')">Concluir</button>` : ''}
                        </div>
                    </div>
                `;
            };

            window.updateRequestStatus = async (id, newStatus) => {
                toggleLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/requests/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus })
                    });
                    if (!response.ok) throw new Error('Falha ao atualizar o status');
                    await fetchData();
                } catch (error) {
                    console.error("Erro ao atualizar status:", error);
                    alert('N√£o foi poss√≠vel atualizar o status da solicita√ß√£o.');
                    toggleLoading(false);
                }
            };

            statusFilter.addEventListener('change', renderRequests);
            fetchData();
        });
    </script>
</body>
</html>
