<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Operador - Empilhadeira</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìã</text></svg>">
    <style>
        /* Estilos gerais e vari√°veis */
        :root {
            --primary-color: #1a73e8; --secondary-color: #5f6368; --background-color: #f1f3f4;
            --card-bg: #fff; --border-color: #dadce0; --text-primary: #202124;
            --text-secondary: #5f6368; --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            --status-pendente: #ea4335; --status-andamento: #fbbc04; --status-concluido: #34a853;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--text-primary); }
        
        /* Layout Principal */
        .main-container { display: flex; flex-direction: column; height: 100vh; }
        
        /* Cabe√ßalho */
        .header { background-color: var(--card-bg); padding: 16px 24px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
        .header-title { font-size: 22px; font-weight: 400; display: flex; align-items: center; gap: 12px; }
        .auto-refresh { display: flex; align-items: center; gap: 8px; color: var(--text-secondary); }
        .auto-refresh-toggle { width: 40px; height: 20px; background-color: #ccc; border-radius: 10px; position: relative; cursor: pointer; transition: background-color 0.3s; }
        .auto-refresh-toggle.active { background-color: var(--primary-color); }
        .auto-refresh-toggle .switch { width: 16px; height: 16px; background-color: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: transform 0.3s; }
        .auto-refresh-toggle.active .switch { transform: translateX(20px); }
        
        /* Contadores e Filtros */
        .controls-container { background-color: #e8eaed; padding: 16px 24px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; flex-shrink: 0; }
        .stats-container, .filters-container { display: flex; gap: 16px; align-items: center; }
        .stat-item { background-color: var(--card-bg); padding: 8px 16px; border-radius: 16px; font-weight: 500; display: flex; align-items: center; gap: 8px; border: 2px solid transparent; }
        .stat-item .count { background-color: var(--secondary-color); color: white; border-radius: 50%; width: 24px; height: 24px; display: inline-flex; justify-content: center; align-items: center; font-size: 14px; }
        .stat-pendente { border-color: var(--status-pendente); } .stat-pendente .count { background-color: var(--status-pendente); }
        .stat-andamento { border-color: var(--status-andamento); } .stat-andamento .count { background-color: var(--status-andamento); }
        .stat-concluido { border-color: var(--status-concluido); } .stat-concluido .count { background-color: var(--status-concluido); }
        .filter { padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; background-color: var(--card-bg); }

        /* Grade de Solicita√ß√µes */
        .requests-grid-container { flex-grow: 1; overflow-y: auto; padding: 24px; }
        .requests-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 24px; }
        
        /* Card de Solicita√ß√£o */
        .request-card { background-color: var(--card-bg); border-radius: 8px; box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; }
        .card-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid; }
        .card-header.status-pendente { border-left-color: var(--status-pendente); }
        .card-header.status-em-andamento { border-left-color: var(--status-andamento); }
        .card-header.status-concluido { border-left-color: var(--status-concluido); }
        .card-id { font-size: 18px; font-weight: 500; }
        .card-timestamp { font-size: 13px; color: var(--text-secondary); }
        .card-body { padding: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px; flex-grow: 1; }
        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 12px; color: var(--text-secondary); margin-bottom: 4px; text-transform: uppercase; }
        .info-value { font-size: 15px; }
        .info-item.full-width { grid-column: 1 / -1; }
        .card-footer { background-color: #f8f9fa; padding: 12px 16px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 12px; }
        .action-btn { border: none; background-color: transparent; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 500; transition: background-color 0.2s; }
        .btn-iniciar { background-color: var(--status-andamento); color: var(--text-primary); } .btn-iniciar:hover { background-color: #f9ab00; }
        .btn-concluir { background-color: var(--status-concluido); color: white; } .btn-concluir:hover { background-color: #1e8e3e; }
        .card-status-badge { background-color: var(--secondary-color); color: white; padding: 4px 12px; border-radius: 12px; font-size: 13px; display: flex; align-items: center; gap: 6px; }
        .card-status-badge.status-pendente { background-color: var(--status-pendente); }
        .card-status-badge.status-em-andamento { background-color: var(--status-andamento); }
        .card-status-badge.status-concluido { background-color: var(--status-concluido); }

        /* Rodap√© */
        .footer { text-align: center; padding: 16px; background-color: #e8eaed; color: var(--text-secondary); font-size: 14px; border-top: 1px solid var(--border-color); flex-shrink: 0; }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1 class="header-title">üìã Painel do Operador</h1>
            <div class="auto-refresh">
                <span>Auto Refresh</span>
                <div class="auto-refresh-toggle" id="refreshToggle">
                    <div class="switch"></div>
                </div>
            </div>
        </header>

        <div class="controls-container">
            <div class="stats-container">
                <div class="stat-item stat-pendente"><span class="count" id="count-pendente">0</span> Pendentes</div>
                <div class="stat-item stat-andamento"><span class="count" id="count-andamento">0</span> Em Andamento</div>
                <div class="stat-item stat-concluido"><span class="count" id="count-concluido">0</span> Conclu√≠dos</div>
            </div>
            <div class="filters-container">
                <select id="statusFilter" class="filter">
                    <option value="todos">Todos os Status</option>
                    <option value="pendente">Pendente</option>
                    <option value="em-andamento">Em Andamento</option>
                    <option value="concluido">Conclu√≠do</option>
                </select>
                <input type="date" id="dateFilter" class="filter">
            </div>
        </div>

        <main class="requests-grid-container">
            <div class="requests-grid" id="requestsGrid">
                </div>
        </main>

        <footer class="footer">
            API Pr√≥pria Ativa - &copy; 2025
        </footer>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const requestsGrid = document.getElementById('requestsGrid');
        const statusFilter = document.getElementById('statusFilter');
        const dateFilter = document.getElementById('dateFilter');
        const refreshToggle = document.getElementById('refreshToggle');

        let allRequests = [];
        let autoRefreshInterval;

        // =============================================
        // IN√çCIO DA ATUALIZA√á√ÉO DA URL DA API
        // =============================================
        const API_BASE_URL = 'https://painel-v4-api.vercel.app/api';
        // =============================================
        // FIM DA ATUALIZA√á√ÉO
        // =============================================

        // Fun√ß√£o para buscar e renderizar os dados
        async function fetchData() {
            try {
                // Busca as solicita√ß√µes e as estat√≠sticas em paralelo
                const [requestsResponse, statsResponse] = await Promise.all([
                    fetch(`${API_BASE_URL}/requests`),
                    fetch(`${API_BASE_URL}/requests/stats`)
                ]);

                if (!requestsResponse.ok) throw new Error('Falha ao carregar as solicita√ß√µes');
                if (!statsResponse.ok) throw new Error('Falha ao carregar as estat√≠sticas');

                allRequests = await requestsResponse.json();
                const stats = await statsResponse.json();
                
                renderRequests();
                updateStats(stats);

            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                requestsGrid.innerHTML = `<p>Erro ao carregar dados. Verifique a conex√£o com a API.</p>`;
            }
        }

        // Fun√ß√£o para renderizar os cards na tela
        function renderRequests() {
            const filteredRequests = filterRequests();
            requestsGrid.innerHTML = '';

            if (filteredRequests.length === 0) {
                requestsGrid.innerHTML = `<p>Nenhuma solicita√ß√£o encontrada para os filtros selecionados.</p>`;
                return;
            }

            filteredRequests.forEach(req => {
                const card = document.createElement('div');
                card.className = 'request-card';
                card.dataset.id = req.emp_id;

                const statusClass = `status-${req.status.replace(/_/g, '-')}`;
                const inicio = req.inicio_atendimento ? new Date(req.inicio_atendimento).toLocaleString('pt-BR') : '---';
                const conclusao = req.conclusao_atendimento ? new Date(req.conclusao_atendimento).toLocaleString('pt-BR') : '---';

                card.innerHTML = `
                    <div class="card-header ${statusClass}">
                        <div>
                            <div class="card-id">${req.emp_id}</div>
                            <div class="card-timestamp">${new Date(req.timestamp).toLocaleString('pt-BR')}</div>
                        </div>
                        ${req.status === 'concluido' ? `<div class="card-status-badge ${statusClass}">‚úì Conclu√≠do</div>` : ''}
                    </div>
                    <div class="card-body">
                        <div class="info-item"><div class="info-label">SOLICITANTE</div><div class="info-value">${req.solicitante || 'N/A'}</div></div>
                        <div class="info-item"><div class="info-label">√ÅREA</div><div class="info-value">${req.area_solicitante || 'N/A'}</div></div>
                        <div class="info-item"><div class="info-label">OPERA√á√ÉO</div><div class="info-value">${req.tipo_operacao || 'N/A'}</div></div>
                        <div class="info-item"><div class="info-label">ITEM</div><div class="info-value">${req.codigo_item || 'N/A'}</div></div>
                        <div class="info-item"><div class="info-label">IN√çCIO</div><div class="info-value">${inicio}</div></div>
                        <div class="info-item"><div class="info-label">CONCLUS√ÉO</div><div class="info-value">${conclusao}</div></div>
                        ${req.observacao ? `<div class="info-item full-width"><div class="info-label">OBSERVA√á√ÉO</div><div class="info-value">${req.observacao.replace(/\n/g, '<br>')}</div></div>` : ''}
                    </div>
                    <div class="card-footer">
                        ${req.status === 'pendente' ? `<button class="action-btn btn-iniciar" onclick="updateRequestStatus('${req.emp_id}', 'em-andamento')">‚ñ∂ Iniciar Atendimento</button>` : ''}
                        ${req.status === 'em-andamento' ? `<button class="action-btn btn-concluir" onclick="updateRequestStatus('${req.emp_id}', 'concluido')">‚úì Concluir Atendimento</button>` : ''}
                    </div>
                `;
                requestsGrid.appendChild(card);
            });
        }
        
        // Fun√ß√£o para atualizar status
        window.updateRequestStatus = async function(id, newStatus) {
            const body = { status: newStatus };

            try {
                const response = await fetch(`${API_BASE_URL}/requests/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error('Falha ao atualizar o status');
                await fetchData(); // Recarrega os dados para refletir a mudan√ßa
            } catch (error) {
                console.error("Erro ao atualizar status:", error);
                alert('N√£o foi poss√≠vel atualizar o status da solicita√ß√£o.');
            }
        }
        
        // Fun√ß√µes de filtro e estat√≠sticas
        function filterRequests() {
            const status = statusFilter.value;
            const date = dateFilter.value;
            return allRequests.filter(req => {
                const statusMatch = status === 'todos' || req.status === status;
                const dateMatch = !date || new Date(req.timestamp).toISOString().slice(0, 10) === date;
                return statusMatch && dateMatch;
            });
        }

        function updateStats(stats) {
            if (!stats) return;
            document.getElementById('count-pendente').textContent = stats.pendente || 0;
            document.getElementById('count-andamento').textContent = stats.em_andamento || 0;
            document.getElementById('count-concluido').textContent = stats.concluido || 0;
        }

        // Event Listeners
        statusFilter.addEventListener('change', renderRequests);
        dateFilter.addEventListener('change', renderRequests);
        refreshToggle.addEventListener('click', () => {
            refreshToggle.classList.toggle('active');
            if (refreshToggle.classList.contains('active')) {
                autoRefreshInterval = setInterval(fetchData, 5000); // Atualiza a cada 5 segundos
            } else {
                clearInterval(autoRefreshInterval);
            }
        });

        // Carga inicial
        fetchData();
    });
    </script>
</body>
</html>
